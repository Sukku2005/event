<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend >premium shakes</legend>
        <select name="premium shakes" id="">
            <optgroup label="shakes"></optgroup>
        <option value="">banana shakes</option>
        <option value="">kitkat shake</option>
        <option value="">oriya shake</option>
        </select>
        </fieldset><br><br>
        <fieldset>
            <legend >biriyani</legend>
        <select name="biriyani" id="">
            <optgroup label="biriyani"></optgroup>
            <option value="">dhum biriryani</option>
            <option value="">frypieace</option>
            <option value="">veg biriyani</option>
         </select>
        </fieldset>
        <textarea name="" placeholder="enter feedback"></textarea>
    </form>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="number" name="a" id="a">+
        <input type="number" name="b" id="b">=
        <output name="result"></output>

    </form>
    
</body>
</html>
